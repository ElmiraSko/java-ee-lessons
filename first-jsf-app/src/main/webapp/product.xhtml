<html lang="un" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="/fragments/head.xhtml" />

<h:body>
<ui:include src="/fragments/menu.xhtml"/>

<div class="container">
    <h1 class="text-center">Save product</h1>
    <div class="row py-2">
        <h:form id="productForm">
            <div class="form-group">
                <h:outputLabel value="Name"/>
                <h:inputText styleClass="form-control" id="name" value="#{productController.product.name}" placeholder="Enter name"/>
            </div>
            <div class="form-group">
                <h:outputLabel value="Description"/>
                <h:inputText styleClass="form-control" id="description" value="#{productController.product.description}" placeholder="Enter description"/>
            </div>
            <div class="form-group">
                <h:outputLabel value="Price"/>
                <h:inputText p:type="number" styleClass="form-control" id="price"
                             value="#{productController.product.price}" placeholder="Enter price">
                    <f:converter converterId="javax.faces.BigDecimal"/>
                </h:inputText>
            </div>
            <div class="form-group">
                <h:outputLabel value="Category"/>
                <h:selectOneListbox size="1" styleClass="form-control" id="productCategory"
                                    value="#{productController.product.category}">
                    <f:selectItems value="#{productController.allCategories}"
                                   var="cat"
                                   itemValue="#{cat.id}"
                                   itemLabel="#{cat.name}"
                                   itemLabelEscaped="true"/>
                </h:selectOneListbox>
            </div>
            <h:commandButton value="Submit"
                             styleClass="btn btn-primary" action="#{productController.saveProduct()}"/>
        </h:form>
    </div>
</div>

<ui:include src="/fragments/scripts.xhtml"/>
</h:body>
</html>
