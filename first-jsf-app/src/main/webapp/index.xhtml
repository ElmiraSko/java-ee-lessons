<html lang="un" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:include src="/fragments/head.xhtml">
        <ui:param name="activePage" value="productPage"/>
    </ui:include>
</h:head>

<h:body>
    <ui:include src="/fragments/menu.xhtml">
        <ui:param name="activePage" value="productPage"/>
    </ui:include>
    

    <div class="container">
        <h1 class="text-center">Product list</h1>

        <h:form id="productsForm">
        <div class="row py-2">
            <div class="col-12">
                <h:commandButton value="Add product" styleClass="btn btn-primary"
                                 action="#{productController.createProduct()}"/>
            </div>
        </div>
        <h:dataTable value="#{productController.allProducts}"
                     styleClass="table table-striped table-bordered"
                     var="prod">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{prod.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{prod.name}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{prod.description}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                #{prod.price}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Edit" styleClass="btn btn-success"
                                 action="#{productController.editProduct(prod)}"/>
                <h:commandButton value="Delete" styleClass="btn btn-danger"
                                 action="#{productController.deleteProduct(prod)}">
                    <f:ajax event="click" render="productsForm"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
    </div>

    <ui:include src="/fragments/scripts.xhtml"/>
</h:body>
</html>
