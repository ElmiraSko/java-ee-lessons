<html lang="un" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="/fragments/head.xhtml" />

<h:body>
    <ui:include src="/fragments/menu.xhtml"/>
<div class="container">
    <h1 class="text-center">Save order</h1>
    <div class="row py-2">
        <h:form id="orderForm">
            <div class="form-group">
                <h:outputLabel value="CustomerId"/>
                <h:inputText styleClass="form-control" id="customerId"
                             value="#{orderController.order.customerId}" placeholder="Enter customerId"/>
            </div>
            <div class="form-group">
                <h:outputLabel value="TotalPrice"/>
                <h:inputText styleClass="form-control" id="totalPrice" p:type="number"
                             value="#{orderController.order.totalPrice}" placeholder="Enter totalPrice">
                <f:converter converterId="javax.faces.BigDecimal"/>
                </h:inputText>
            </div>
            <h:commandButton value="Submit"
                             styleClass="btn btn-primary" action="#{orderController.saveOrder()}"/>
        </h:form>
    </div>
</div>
    <ui:include src="/fragments/scripts.xhtml"/>
</h:body>
</html>
