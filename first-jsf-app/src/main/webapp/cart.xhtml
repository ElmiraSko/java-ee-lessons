<html lang="un" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <ui:include src="/fragments/head.xhtml">
        <ui:param name="activePage" value="cartPage"/>
    </ui:include>
</h:head>

<h:body>
    <ui:include src="/fragments/menu.xhtml">
        <ui:param name="activePage" value="cartPage"/>
    </ui:include>


<div class="container">
    <h1 class="text-center">Cart</h1>

    <h:form id="cartsForm">
    <div class="row py-2">
        <div class="col-12">
            <h:commandButton value="Add item" styleClass="btn btn-primary"
                             action="#{cartController.createCartItem}"/>
        </div>
    </div>

    <h:dataTable value="#{cartController.allCartItem}" styleClass="table table-striped table-bordered"
                     var="cartItem">
        <h:column>
            <f:facet name="header">Id</f:facet>
            #{cartItem.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{cartItem.prodName}
        </h:column>
        <h:column>
            <f:facet name="header">Qty</f:facet>
            #{cartItem.qty}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{cartItem.price}
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandButton value="Edit" styleClass="btn btn-success"
                             action="#{cartController.editCartItem(cartItem)}"/>
            <h:commandButton value="Delete" styleClass="btn btn-danger"
                             action="#{cartController.deleteCartItem(cartItem)}">
                <f:ajax event="click" render="cartsForm"/>
            </h:commandButton>
        </h:column>

    </h:dataTable>
    </h:form>
</div>

<ui:include src="/fragments/scripts.xhtml"/>
</h:body>
</html>
