<html lang="un" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <ui:include src="/fragments/head.xhtml">
        <ui:param name="activePage" value="cartPage"/>
    </ui:include>
</h:head>

<h:body>
    <ui:include src="/fragments/menu.xhtml">
        <ui:param name="activePage" value="cartPage"/>
    </ui:include>

<div class="container">
    <h1 class="text-center">Cart</h1>

    <h:form id="cartsForm">
    <h:dataTable value="#{cartController.allItem}" styleClass="table table-striped table-bordered"
                     var="item">
        <h:column>
            <f:facet name="header">Id</f:facet>
            #{item.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{item.name}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{item.price}
        </h:column>
        <h:column>
            <f:facet name="header">Qty</f:facet>
            #{item.qty}
        </h:column>
        <h:column>
            <f:facet name="header">TotalPrice</f:facet>
            #{item.totalPrice}
        </h:column>

        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandButton value="Delete" styleClass="btn btn-danger"
                             action="#{cartController.deleteCartItem(item)}">
            </h:commandButton>
        </h:column>

    </h:dataTable>
    </h:form>

    <div class="row py-2">
        <div class="col-12">
            <h4 class="text-left">Cart total sum:</h4>
            #{cartController.cartTotalSum()}
            <br/>
            <hr/>
            <h:form id="createOrderForm">
            <h:commandButton value="Create order" styleClass="btn btn-primary"
                             action="#{orderController.createOrder()}"/>
            </h:form>
        </div>
    </div>


</div>

<ui:include src="/fragments/scripts.xhtml"/>
</h:body>
</html>
