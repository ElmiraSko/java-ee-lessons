<html lang="un" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:include src="/fragments/head.xhtml">
        <ui:param name="activePage" value="catalogPage"/>
    </ui:include>
</h:head>

<h:body>
    <ui:include src="/fragments/menu.xhtml">
        <ui:param name="activePage" value="catalogPage"/>
    </ui:include>

<div class="container">
    <h1 class="text-center">Catalog</h1>
    <h:form id="catalogsForm">
    <div class="row py-2">
        <div class="col-12">
            <h:commandButton value="Add catalog" styleClass="btn btn-primary"
                             action="#{catalogController.createCatalog()}"/>
        </div>
    </div>

    <h:dataTable value="#{catalogController.allCatalogs}"
                 styleClass="table table-striped table-bordered"
                 var="catalog">
        <h:column>
            <f:facet name="header">Id</f:facet>
            #{catalog.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{catalog.name}
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandButton value="Edit" styleClass="btn btn-success"
                             action="#{catalogController.editCatalog(catalog)}"/>
            <h:commandButton value="Delete" styleClass="btn btn-danger"
                             action="#{catalogController.deleteCatalog(catalog)}">
                <f:ajax event="click" render="catalogsForm"/>
            </h:commandButton>
        </h:column>
    </h:dataTable>
    </h:form>
</div>
    <ui:include src="/fragments/scripts.xhtml"/>
</h:body>
</html>
