<html lang="un" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:include src="/fragments/head.xhtml">
        <ui:param name="activePage" value="orderPage"/>
    </ui:include>
</h:head>

<h:body>
    <ui:include src="/fragments/menu.xhtml"/>
<div class="container">
    <h1 class="text-center">Order list</h1>
    <h:form id="ordersForm">

        <h:dataTable value="#{orderController.allOrders}"
                     styleClass="table table-striped table-bordered"
                     var="order">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{order.id}
            </h:column>
            <h:column>
                <f:facet name="header">CustomerId</f:facet>
                #{order.customerId}
            </h:column>
            <h:column>
                <f:facet name="header">TotalPrice</f:facet>
                #{order.totalPrice}
            </h:column>
            <h:column>
                <f:facet name="header">Date</f:facet>
                #{order.date}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Edit" styleClass="btn btn-success"
                                 action="#{orderController.editOrder(order)}"/>
                <h:commandButton value="Delete" styleClass="btn btn-danger"
                                 action="#{orderController.deleteOrder(order)}">
                    <f:ajax event="click" render="ordersForm"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</div>
    <ui:include src="/fragments/scripts.xhtml"/>
</h:body>
</html>
