<html lang="un" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:include src="/fragments/head.xhtml">
        <ui:param name="activePage" value="productPage"/>
    </ui:include>
</h:head>

<h:body>
    <ui:include src="/fragments/menu.xhtml">
        <ui:param name="activePage" value="productPage"/>
    </ui:include>

    <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form action="j_security_check">

                    <div class="form-group">
                        <h:outputLabel value="Login" for="j_username"/>
                        <h:inputText styleClass="form-control" id="j_username"
                                     name="j_username" value="#{userController.userRepr.name}" placeholder="Enter login"/>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Password" for="j_password"/>
                        <h:inputText styleClass="form-control" id="j_password"
                                     name="j_password" value="#{userController.userRepr.password}" placeholder="Enter password"/>
                    </div>

                    <div class="row">
                        <div class="col pr-2">
                            <button formmethod="post" class="btn btn-block btn-primary">Login</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>

    <ui:include src="/fragments/scripts.xhtml"/>
</h:body>
</html>
