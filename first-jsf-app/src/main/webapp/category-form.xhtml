<html lang="un" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="/fragments/head.xhtml" />

<h:body>
    <ui:include src="/fragments/menu.xhtml"/>
    <div class="container">
        <h1 class="text-center">Save category</h1>
        <div class="row py-2">
            <h:form id="categoryForm">
                <div class="form-group">
                    <h:outputLabel value="Name"/>
                    <h:inputText styleClass="form-control" id="name" value="#{categoryController.category.name}" placeholder="Enter name"/>
                </div>
                <h:commandButton value="Submit"
                                 styleClass="btn btn-primary" action="#{categoryController.saveCategory()}"/>
            </h:form>
        </div>
    </div>
    <ui:include src="/fragments/scripts.xhtml"/>
</h:body>
</html>
