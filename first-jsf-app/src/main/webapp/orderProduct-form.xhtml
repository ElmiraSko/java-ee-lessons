<html lang="un" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="/fragments/head.xhtml" />

<h:body>
    <ui:include src="/fragments/menu.xhtml"/>
    <div class="container">
        <h1 class="text-center">Save orderProduct</h1>
        <div class="row py-2">
            <h:form id="orderForm">
                <div class="form-group">
                    <h:outputLabel value="OrderId"/>
                    <h:inputText styleClass="form-control" id="orderId"
                                 value="#{orderProductController.orderProduct.order}" placeholder="Enter orderId"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="ProductId"/>
                    <h:inputText styleClass="form-control" id="productId"
                                 value="#{orderProductController.orderProduct.product}" placeholder="Enter productId">
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Qty"/>
                    <h:inputText styleClass="form-control" id="qty"
                                 value="#{orderProductController.orderProduct.qty}" placeholder="Enter qty">
                    </h:inputText>
                </div>
                <h:commandButton value="Submit"
                                 styleClass="btn btn-primary" action="#{orderProductController.saveOrderProduct()}"/>
            </h:form>
        </div>
    </div>
    <ui:include src="/fragments/scripts.xhtml"/>
</h:body>
</html>
